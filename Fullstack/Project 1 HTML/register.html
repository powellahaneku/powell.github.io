<!DOCTYPE>
<html>
	<head>
		<title>Registration Form</title>
		 <link href="style.css" rel="stylesheet" type="text/css" />

	</head>

	<body>
		<div> <!-- Form Div for CSS-->
			<h2>Sign Up Here</h2>
			<br>
			<!-- Use POST not GET -->
			<!-- //Use Post not get -->
			<form method="POST" action=>
				First Name: <input type="Text" name="firstname" required><br>
				Email: <input type="email" name="email" required><br>
				Phone: <input type="tel" name="phone" mninlength=10 required><br>
				Birthday: <input type="date" name="birthday">
				<hr>
				Address: <input type="location" name="address" required><br>
				State:<input type="text" name="state" required><br>
				City: <input type="text" name="city" required><br>
				<hr>
				Race: <br>
				<select name="Race" value="Race" multiple required >
					<option name="Race" value="Black">Black</option>
					<option name="Race" value="Asian">Asian</option>
					<option name="Race" value="White">White</option>
					<option name="Race" value="Hispanic">Hispanic</option>
					<option name="Race" value="Alien">Alien</option>
					<option name="Race" value="Marsian">Marsian</option>
				</select><br>
				<br>
				Gender:<br>

				<input type="radio" name="gender" value="Male"> Male <br>
				<input type="radio" name="gender" value="Female"> Female <br>
				<input type="radio" name="gender" value="Other"> Other <br>

				<hr>
				Password:
				<input type="Password" name="Password" minlength=5 required>


				<hr>
				<input type="Checkbox" name="Agree" required> I Agree to the terms and conditions
				<hr>
				<input type="submit" value="Register">
				<input type="reset" value="Reset">
		</div>

		<button> <a href="index.html">Back</a></button>


		</form>
	</body>
</html>
